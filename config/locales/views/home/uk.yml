uk:
  translation:
    home:
      general_description: "Ваша візуальна, інтерактивна та регульована платформа для спільної роботи. Створюйте, налаштовуйте та керуйте доступом з неперевершеною гнучкістю."
      additional_description: "Наша система забезпечує структуроване середовище для колаборації, пропонуючи глибокі налаштування об'єктів, включаючи розширені можливості для керування правами користувачів."

      button_sign_up: "Зареєструватися зараз"

      key_features:
        title: "Ключові Переваги ObjectBoard"
        1_title: "Візуальність та Інтерактивність"
        1_text: "Інтуїтивно зрозумілий динамічний інтерфейс, що робить співпрацю природною та ефективною."
        2_title: "Комплексні Налаштування Об'єктів"
        2_text: "Широкі можливості конфігурації об'єктів, включаючи групування та детальні атрибути."
        3_title: "Регульоване Керування Доступом"
        3_text: "Точний контроль над тим, хто може переглядати, редагувати або створювати об'єкти на дошці."
        4_title: "Розширений Менеджмент Користувачів"
        4_text: "Гнучкий розподіл ролей та детальний менеджмент прав доступу для кожного користувача, забезпечуючи порядок та безпеку."
        5_title: "Гнучкі Права для Об'єктів"
        5_text: "Можливості групування об'єктів, налаштування індивідуальних прав на перегляд, редагування та створення нових об'єктів."
        6_title: "Контроль Версій Змін"
        6_text: "Зміни кожного окремого користувача зберігаються як окрема версія. Адміністратори можуть переглядати та затверджувати зміни, формуючи нову загальну версію дошки."

      how_it_works:
        title: "Як Працює ObjectBoard"
        step_1_title: "1. Створіть Вашу Дошку"
        step_1_text: "Почніть зі створення нової дошки для вашого проекту, команди чи ідеї. Надайте їй назву та опис, щоб задати контекст."
        step_2_title: "2. Додавайте та Налаштовуйте Об'єкти"
        step_2_text: "Наповнюйте вашу дошку різноманітними об'єктами: фігурами, текстом, лініями. Налаштовуйте їх властивості, групуйте та створюйте складні структури."
        step_3_title: "3. Керуйте Доступом та Співпрацюйте"
        step_3_text: "Запрошуйте учасників на вашу дошку та призначайте ролі. Контролюйте, хто може переглядати, редагувати чи створювати певний контент для безпечної командної роботи."
        step_4_title: "4. Переглядайте та Затверджуйте Зміни"
        step_4_text: "Відстежуйте всі модифікації за допомогою нашої системи контролю версій. Адміністратори можуть переглядати внески та затверджувати їх для офіційної версії дошки."

      call_to_action:
        title: "Готові Трансформувати Вашу Співпрацю?"
        text: "Приєднуйтесь до ObjectBoard сьогодні та відчуйте новий рівень організованої, візуальної та контрольованої командної роботи. Зареєструйтесь безкоштовно!"
