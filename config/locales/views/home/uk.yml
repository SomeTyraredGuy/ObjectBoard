uk:
  general_description: Наша платформа – це візуально насичена, інтерактивна та гнучка дошка для спільного використання. Вона пропонує розширене налаштування об'єктів та гнучку систему керування правами, що робить її потужним інструментом для організованої співпраці.
  additional_description: Система створює структуроване та контрольоване середовище співпраці, дозволяючи точно визначати ролі та взаємодії користувачів.
  key_features: Ключові можливості
  key_feature_1: Візуальність та інтерактивність - 
  key_feature_1_text: Динамічний інтерфейс для зручного користування.
  key_feature_2: Комплексні налаштування об'єктів - 
  key_feature_2_text: Можливість вкладення, групування та розширеного налаштування елементів.
  key_feature_3: Гнучке управління правами - 
  key_feature_3_text: Доступні налаштування прав на редагування та перегляд об'єктів.