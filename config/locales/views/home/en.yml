en:
  translation:
    home:
      general_description: "Your visual, interactive, and regulated platform for collaboration. Create, customize, and manage access to objects with unparalleled flexibility."
      additional_description: "Our system provides a structured environment for collaboration, offering deep object customization, including advanced capabilities for managing user rights and change versions."

      button_sign_up: "Sign Up Now"

      key_features:
        title: "Key Advantages of ObjectBoard"
        1_title: "Visual & Interactive"
        1_text: "An intuitive and dynamic interface that makes collaboration natural and effective."
        2_title: "Comprehensive Object Settings"
        2_text: "Extensive object configuration options, including grouping, and detailed attributes."
        3_title: "Regulated Access Control"
        3_text: "Precise control over who can view, edit, or create objects on the board."
        4_title: "Advanced User Management"
        4_text: "Flexible role distribution and detailed access rights management for each user, ensuring order and security."
        5_title: "Flexible Object Permissions"
        5_text: "Group objects, set individual permissions for viewing, editing, and creating new objects."
        6_title: "Version Control for Changes"
        6_text: "Changes made by each individual user are saved as a separate version.. Administrators can review and approve changes, forming a new common version of the board."

      how_it_works:
        title: "How ObjectBoard Works"
        step_1_title: "1. Create Your Board"
        step_1_text: "Start by creating a new board for your project, team, or idea. Give it a name and a description to set the context."
        step_2_title: "2. Add & Customize Objects"
        step_2_text: "Populate your board with various objects like shapes, text, and lines. Customize their properties, group them, and set up complex structures."
        step_3_title: "3. Manage Access & Collaborate"
        step_3_text: "Invite members to your board and assign roles. Control who can view, edit, or create specific content, ensuring smooth and secure teamwork."
        step_4_title: "4. Review & Approve Changes"
        step_4_text: "Track all modifications with our version control system. Administrators can review contributions and approve them to become part of the official board version."

      call_to_action:
        title: "Ready to Transform Your Collaboration?"
        text: "Join ObjectBoard today and experience a new level of organized, visual, and controlled teamwork. Sign up for free or explore existing public boards."
